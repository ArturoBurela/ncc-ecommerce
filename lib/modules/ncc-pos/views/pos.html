{% extends "layout.html" %}
{% block title %}
POS
{% endblock %}
{% block extraHead %}
  <link rel="stylesheet" type="text/css" href="https://printjs-4de6.kxcdn.com/print.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
{% endblock %}

{% block main %}
  <div class="container">
    <div class="errorOrder"></div>

    <input id="target" type="text" placeholder="Search by serial">
    <div id="results">
      Products <br>
    </div>
    <div>
      <input type="text" name="paymentType" id="paymentType" class="paymentType" placeholder="Payment type">
      <input type="text" name="cash" id="cash" class="cash" placeholder="Cash">
      <input type="text" name="discount" id="discount" class="discount" placeholder="Discount %">
    </div>
    Total price:<div class="totalPrice"></div>
    Discounted Price<div class="discountedPrice"></div>
    Money back:<div class="moneyBack"></div>

    <button class="completeOrder">Complete Order</button>

    <button type="button" onclick="printReceipt('{{ data.global.receiptHeader }}')">
      Print receipt
    </button>
  </div>

{% endblock %}
