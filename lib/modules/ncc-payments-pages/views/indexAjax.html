<div class="row">
  <h2>Mis pedidos</h2>
</div>
<div class="row text-justified">
  {% for piece in data.pieces %}
  <div class="col">
    <div class="card h-100">
      <div class="card-header text-left">
        <div class="row">
          <div class="col">
            Pedido n√∫mero {{ piece.folio}}
          </div>
          <div class="col text-rigth">
            {{ piece.createdAt | date("DD/MM/YYYY") }}
          </div>
        </div>
      </div>
      <div class="card-body">
        <h4 class="card-title">
          <a href="{{ piece._url }}">{{ piece.createdAt }}</a>
        </h4>
        <h5>Method: {{piece.method}}</h5>
        <h5>Amount: {{piece.amount}}</h5>
        <h5>Folio: {{piece.folio}}</h5>
        <h5>Purchased products: {{piece._products | dump}}</h5>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
